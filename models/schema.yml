version: 2

sources:
  - name: raw_jaffle_shop
    schema: jaffle_shop
    database: raw
    description: A replica of the postgres database used to power the jaffle_shop app.
    tables:
      - name: customers
        columns:
          - name: id
            description: Primary key of the table
            tests:
              - unique
              - not_null

      - name: orders
        columns:
          - name: id
            description: Primary Key of the Table
            tests:
              - not_null

          - name: order_date
            description: Date of the Transaction
              - not_null

          - name: status
            description: '{{ doc("order_status_events") }}'
            tests: 
              - accepted_values:
                  values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']            

  - name: raw_stripe_payments
    schema: stripe
    database: raw
    tables: 
      - name: payment
        columns: 
          - name: id
            
          - name: status

          - name: amount


models:
  - name: customers
    description: One record per customer
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.

  - name: stg_customers
    description: This model cleans up customer data
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: This model cleans up order data
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

  - name: orders
    description: This model cleans up order data
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
          - not_null
      - name: amount_in_usd
        tests:
          - not_null  
      

